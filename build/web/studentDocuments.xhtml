<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title> Facelet Title</title>
        <!-- Bootstrap -->
        <link href="resources/css/bootstrap.css" rel="stylesheet"></link>
        <link href="resources/css/bootstrap.min.css" rel="stylesheet"></link>
    </h:head>
    <h:body>
        <body background="resources/images/ISU.gif" class="img-responsive" />

        <!-- navigational Bar -->
        <div class="container-fluid">
            <div class="container">

                <nav class="navbar navbar-inverse navbar-fixed-top">
                    <div class="container">
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle collapse" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <h:form>
                                <h:commandLink class="navbar-brand" action="studentHome" > IT 353 Repository Project</h:commandLink>
                            </h:form>
                        </div>
                        <h:form>
                            <f:event listener="#{loginController.checkIfLoggedIn}" type="preRenderView" />
                            <f:event type="preRenderView" listener="#{studentProfileController.checkStudentDocuments}"/>

                            <div id="navbar" class="navbar-collapse collapse">
                                <ul class="nav navbar-nav">
                                    <li> <h:commandLink  action="studentProfile?faces-redirect= true" value="Profile" /></li>
                                    <li class="active"> <h:commandLink  action="studentDocuments?faces-redirect= true" value="Documents" /></li>
                                    <li> <h:commandLink action="studentSettings?faces-redirect= true" value="Settings" /></li>

                                    <li> 
                                        <div class="navbar-form navbar-left" >
                                            <div class="input-group">

                                                <h:inputText class="form-control"  value="#{searchController.searchKeyword}" />
                                                <div class="input-group-btn">

                                                    <h:commandLink type="button" class="btn btn-primary" action="demoSearch.xhtml">
                                                        Search
                                                    </h:commandLink>
                                                </div> 
                                            </div>
                                        </div>
                                    </li>
                                </ul>
                                <ul class="nav navbar-right">
                                    <li><h:commandLink action="#{loginController.logout()}" value="Log Out" /></li>
                                </ul>
                            </div>
                        </h:form>
                    </div>
                </nav>

            </div>
        </div>
        <!-- Navigational bar close-->
        <br/><br/><br/><br/>
        <!--        <h:form enctype="multipart/form-data">-->
        <div> 
            <div class="container" style ="height:750px; width:1020px; padding:0;">
                <h:form styleClass="form-horizontal">
                    <h3 class="col-sm-offset-4 col-sm-6">Update</h3> <br/> <br/>
                    <div class="form-group">
                        <h:outputLabel value="UserName:" styleClass="control-label col-sm-4"/>
                        <div class="col-sm-3">
                            <h:inputText style="height:30px" id="uName" value="#{studentProfileBean.userName}" readonly="true" styleClass="form-control"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <h:outputLabel value="Project/Thesis Name: " styleClass="control-label col-sm-4"/>
                        <div class="col-sm-3">
                            <h:inputText style="height:30px" id="projectName" value="#{studentProfileController.theModel.projectName}" styleClass="form-control"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <h:outputLabel value="Keywords: " styleClass="control-label col-sm-4"/>
                        <div class="col-sm-3">
                            <h:inputText style="height:30px" id="keywords" value="#{studentProfileController.theModel.keywords}" styleClass="form-control"/>
                        </div>
                    </div>


                    <div class="form-group">
                        <h:outputLabel value="Abstract:" styleClass="control-label col-sm-4"/>
                        <div class="col-sm-3">
                            <h:inputText style="height:30px" id="abstract" value="#{studentProfileController.theModel.projectAbstract}"  styleClass="form-control"/>
                        </div>
                    </div>


                    <div class="form-group">
                        <h:outputLabel value="Upload Initial Project Proposal:" styleClass="control-label col-sm-4"/>
                        <div class="col-sm-3">
                            <p:fileUpload style="height:30px" value="#{studentProfileController.theModel.initialProposal}" mode="simple" styleClass="form-control" />
                        </div>
                    </div>


                    <div class="form-group">
                        <h:outputLabel value="Upload Final Project Proposal:" styleClass="control-label col-sm-4"/>
                        <div class="col-sm-3">
                            <p:fileUpload style="height:30px" value="#{studentProfileController.theModel.finalProposal}" mode="simple" styleClass="form-control" />
                        </div>
                    </div>

                    <div class="form-group">
                        <h:outputLabel value=" Live Link for Project:" styleClass="control-label col-sm-4"/>
                        <div class="col-sm-3">
                            <h:inputText style="height:30px" id="liveLink" value="#{studentProfileController.theModel.liveLink}"  styleClass="form-control"/>
                        </div>
                    </div>


                    <div class="form-group">
                        <div class="col-sm-offset-4 col-sm-3">
                            <h:commandButton style="height:40px" id="submitID" value="Upload" action="#{studentProfileController.documentUpload()}" styleClass="btn btn-lg btn-primary btn-block"/>
                        </div>
                    </div>
                    <p:commandButton value="Download Project Proposal" ajax="false" icon="ui-icon-arrowthick-1-s">
                        <p:fileDownload value="#{studentProfileController.download()}" />
                    </p:commandButton>
                </h:form>
            </div>
        </div>
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="resources/js/bootstrap.min.js"></script>  
    </h:body>
</html>
