<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Provide Approval</title>
        <!-- Bootstrap -->
        <link href="resources/css/bootstrap.min.css" rel="stylesheet"></link>
    </h:head>
    <h:body>

        <!-- navigational Bar -->
        <div class="navbar-wrapper">
            <div class="container">

                <nav class="navbar navbar-inverse navbar-fixed-top">
                    <div class="container">
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <h:form>
                                <h:commandLink class="navbar-brand" action="adminPage?face-redirect=true" > IT 353 Repository Project</h:commandLink>
                            </h:form>
                        </div>
                        <h:form>
                            <f:event listener="#{loginController.checkIfLoggedIn}" type="preRenderView" />

                            <div id="navbar" class="navbar-collapse collapse">
                                <ul class="nav navbar-nav">
                                    <li> <h:commandLink  action="approveStudents?faces-redirect=true" value="Students Need Approval" /></li>
                                </ul>
                                <ul class="nav navbar-right">
                                    <li><h:commandLink action="#{loginController.logout()}" value="Log Out" /></li>
                                </ul>
                            </div>
                        </h:form>
                    </div>
                </nav>

            </div>
        </div>
        <!-- Navigational bar close-->

        <h:form>

            <h:dataTable value="#{approveStudentsController.getProfileBeans()}" var="c"
                         styleClass="order-table"
                         headerClass="order-table-header"
                         rowClasses="order-table-odd-row,order-table-even-row"
                         class ="table table-bordered"
                         >

                <h:column>
                    <f:facet name="header">
                        First name
                    </f:facet> 
                    #{c.firstName}
                </h:column>

                <h:column>
                    <f:facet name="header">
                        Last Name
                    </f:facet>
                    #{c.lastName}
                </h:column>

                <h:column>
                    <f:facet name="header">
                        User Name
                    </f:facet>
                    #{c.userName}
                </h:column>

                <h:column>
                    <f:facet name="header">
                        Email
                    </f:facet>
                    #{c.email}
                </h:column>

                <h:column>
                    <f:facet name="header">
                        Reason
                    </f:facet>
                    #{c.accountReason}
                </h:column>

                <h:column>
                    <f:facet name="header">
                        Action
                    </f:facet>
                    <h:commandButton class="btn btn-primary" value="Approve" action="#{adminApprovalController.approve(c.userName)}"/> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

                    <!--test-->


                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
                        Reject
                    </button>

                    

                    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                    <h4 class="modal-title" id="myModalLabel">Reason</h4>
                                </div>
                                <div class="modal-body">
                                    <h:inputTextarea cols="90" rows="6" value="#{adminApprovalController.theAdminApprovalBean.rejectReason}" />
                                </div>
                                <div class="modal-footer">

                                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                    <h:commandButton class="btn btn-primary" action="#{adminApprovalController.reject(c.userName)}" value="send" />
                                </div>
                            </div>
                        </div>
                    </div>

                    <!--test-->








                </h:column>

            </h:dataTable>




        </h:form>

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="resources/js/bootstrap.js"></script>
    </h:body>
</html>
