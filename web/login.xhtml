        <title>Repository Login</title>
        <!-- Bootstrap -->
        <link href="resources/css/bootstrap.min.css" rel="stylesheet"></link>
    </h:head>
    <h:body>
         <body background="resources/images/ISU.gif" class="img-responsive" />

        <!-- navigational Bar -->
        <div class="navbar-wrapper">
            <div class="container">

                <nav class="navbar navbar-inverse navbar-fixed-top">
                    <div class="container">
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>

                            <h:form>
                                <h:commandLink class="navbar-brand" action="index" > IT 353 Repository Project</h:commandLink>
                            </h:form>
                        </div>
                        <h:form>
                            <div id="navbar" class="navbar-collapse collapse">
                                <ul class="nav navbar-nav">
                                    <li> <h:commandLink  action="signUp" value="Sign Up" /></li>
                                    <li class="active"><h:commandLink action="login" value="Login" /></li>
                                     <li> 
                                        <div class="navbar-form navbar-left" >
                                            <div class="input-group">

                                                <h:inputText class="form-control"  value="#{searchController.searchKeyword}" />
                                                <div class="input-group-btn">

        <!-- Navigational bar close-->
<br /><br /><br /><br />
 <h1>Login</h1>
        <h:form>
            User Name: <h:inputText id="userName" value="#{loginController.theModel.userName}" required="true">
            </h:inputText>

            <br/><br/>

            Password: <h:inputSecret id="password" value="#{loginController.theModel.password}" redisplay="false" required="true" >                 
            </h:inputSecret>
            <br/> 

            <!--            <p><a href="forgotPassword">Forgot Password</a></p>-->

            <h:outputText value="#{loginController.response}" style="color:#ff0000"/><br/>

            <br/><br/>
            <h:commandButton id="submitID" value="Submit" action="#{loginController.validateUser()}"/> <br /> <br />

        </h:form>

        <h:form>
            <div>
                <p> <h:commandLink  action="forgotPassword" value="Forgot Password" /> </p>
            </div>
        </h:form>
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

        <script src="resources/js/bootstrap.min.js"></script>
    </h:body>
</html>
