<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title> </title>

        <!-- Bootstrap -->
        <link href="resources/css/bootstrap.min.css" rel="stylesheet"></link>
    </h:head>
    <h:body>

        <!-- navigational Bar -->
        <div class="container-fluid">
            <div class="container">

                <nav class="navbar navbar-inverse navbar-fixed-top">
                    <div class="container">
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <h:form>
                                <h:commandLink class="navbar-brand" action="studentHome" > IT 353 Repository Project</h:commandLink>
                            </h:form>
                        </div>
                        <h:form>
                            <f:event listener="#{loginController.checkIfLoggedIn}" type="preRenderView" />

                            <f:event type="preRenderView" listener="#{studentProfileController.checkStudentProfile}"/>


                            <div id="navbar" class="navbar-collapse collapse">
                                <ul class="nav navbar-nav">
                                    <li class="active"> <h:commandLink  action="studentProfile?faces-redirect= true" value="Profile" /></li>
                                    <li> <h:commandLink action="studentDocuments?faces-redirect= true" value="Documents" /></li>
                                    <li> <h:commandLink action="studentSettings?faces-redirect= true" value="Settings" /></li>

                                    <li> 
                                        <div class="navbar-form navbar-left" >
                                            <div class="input-group">

                                                <h:inputText class="form-control"  value="#{searchController.searchKeyword}" />
                                                <div class="input-group-btn">
                                                   
                                                    <h:commandLink type="button" class="btn btn-primary" action="demoSearch.xhtml">
                                                        Search
                                                    </h:commandLink>
                                                </div> 
                                            </div>
                                        </div>
                                    </li>
                                </ul>

                                <ul class="nav navbar-right">
                                    <li><h:commandLink action="#{loginController.logout()}" value="Log Out" /></li>
                                </ul>
                            </div>
                        </h:form>
                    </div>
                </nav>

            </div>
        </div>
        <!-- Navigational bar close-->

        <h:form>
            <div class="jumbotron">
                <div class="container">
                    <h2>Hi
                        <h:outputText value="#{loginBean.firstName}," /></h2>
                    UserName: <h:inputText id="uName" value="#{studentProfileBean.userName}" readonly="true"/><br /><br/>
                    Gender: 
                    <h:selectOneRadio id="gender" value="#{studentProfileController.theModel.gender}" > 
                        <f:selectItem itemValue="male" itemLabel="Male"  />
                        <f:selectItem itemValue="female" itemLabel="Female" />
                    </h:selectOneRadio> <br/>
                    Contact Number : <h:inputText id="contactNumber" value="#{studentProfileController.theModel.contactNumber}" /><br/><br/>
                    Course ID :  <h:inputText id="course" value="#{studentProfileController.theModel.course}" /> <br/><br/>
                    Major: <h:inputText id="major" value="#{studentProfileController.theModel.major}" /> <br/><br/>
                    Semester Completed: <h:inputText id="semester" value="#{studentProfileController.theModel.semesterCompleted}" /><br/><br/>

                    <h:commandButton id="updateProfile" value="Update" action="#{studentProfileController.updateProfile()}" />

                    <h:outputText value="#{studentProfileController.result}" style="color:#ff0000"/><br/>
                </div>
            </div>
        </h:form>
    </h:body>
</html>
