<?xml version='1.0' encoding='UTF-8' ?>

    <h:body>
                <f:metadata>

        <body background="resources/images/ISU.gif" class="img-responsive" />

                                <span class="icon-bar"></span>

                            </h:form>
                        </div>

                            <div id="navbar" class="navbar-collapse collapse">
                                <ul class="nav navbar-nav">
                                    <li> <h:commandLink  action="studentProfile?faces-redirect= true" value="Profile" /></li>

                                    <li> <h:commandLink action="studentSettings?faces-redirect= true" value="Settings" /></li>

                                    <li> 
                                        <div class="navbar-form navbar-left" >
                                            <div class="input-group">

                                                <h:inputText class="form-control"  value="#{searchController.searchKeyword}" />
                                                <div class="input-group-btn">

                                                    <h:commandLink type="button" class="btn btn-primary" action="demoSearch.xhtml">
                                                        Search
                                                    </h:commandLink>
                                                </div>

                    </div>
                </nav>

            </div>
        </div>
        <!-- Navigational bar close-->
        <br/><br/><br/><br/>
        <div> 
            <div class="container" style ="height:750px; width:1020px; padding:0;">
                <h:form enctype="multipart/form-data" styleClass="form-horizontal">
                    
                chala:    <h:inputText value="#{param.transferName}" />
                    
                    <h3 class="col-sm-offset-4 col-sm-6">Update</h3> <br/> <br/>
                    <div class="form-group">
                        <h:outputLabel value="UserName:" styleClass="control-label col-sm-4"/>
                        <div class="col-sm-3">
                            <h:inputText style="height:30px" id="uName" value="#{studentProfileController.selectedProfile.userName}" readonly="true" styleClass="form-control"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <h:outputLabel value="Project/Thesis Name: " styleClass="control-label col-sm-4"/>
                        <div class="col-sm-3">
                            <h:inputText style="height:30px" id="projectName" readonly="true" value="#{studentProfileController.selectedProfile.projectName}" styleClass="form-control"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <h:outputLabel value="Keywords: " styleClass="control-label col-sm-4"/>
                        <div class="col-sm-3">
                            <h:inputText style="height:30px" id="keywords" readonly="true" value="#{studentProfileController.selectedProfile.keywords}" styleClass="form-control"/>
                        </div>
                    </div>


                    <div class="form-group">
                        <h:outputLabel value="Abstract:" styleClass="control-label col-sm-4"/>
                        <div class="col-sm-3">
                            <h:inputText style="height:30px" readonly="true" id="abstract" value="#{studentProfileController.selectedProfile.projectAbstract}"  styleClass="form-control"/>
                        </div>
                    </div>

                    
                    <!--documents to download-->
                    
                    
                    
                    <div class="form-group">
                        <h:outputLabel value=" Live Link for Project:" styleClass="control-label col-sm-4"/>
                        <div class="col-sm-3">
                            <h:inputText style="height:30px" readonly="true" id="liveLink" value="#{studentProfileController.selectedProfile.liveLink}"  styleClass="form-control"/>
                        </div>
                    </div>
